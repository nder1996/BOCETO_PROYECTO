<body>

    <div class="Marco_Principal">

                    </ul>
                    <div class="Tabs_Content tab-content" id="pills-tabContent">

                                        </strong>
                                        < Back</section> <section class="text-center Letra">name

                                    </section>
                                </div>
                                <div class="Logo_Perfil">
                                    <figure class="figure_img figure text-center mt-5">
                                        <img class="segundo_logo" src="img/Gato.jpg" alt="">
                                        <img class="primer_logo" src="img/Persona_1.jpg" class="figure-img img-fluid"

                                    <section class="Color_logo" id="color_1"></section>
                                    <section class="Color_logo" id="color_2"></section>

                                </div>
                                <br><br><br>
                                <div class="Descripcion_Nombre d-flex container-fluid">
                                    <section class="text-start d-flex"><strong>Name</strong>&nbsp;&nbsp;&nbsp;&nbsp;<p

                                    </section>
                                    <section class="text-end"><strong>29/09/21</strong></section>
                                </div> <br>
                                <div class="Descripcion_Detalles">

                                    </section>
                                    <section>

                                                        data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                        aria-expanded="false" aria-controls="flush-collapseOne">

                                                      Esse dolor iure debitis laudantium dolorum voluptate nam maiores ad fugit ipsum,

                                                    </div>
